---
# defaults file for ansible-role-dotfiles

dotfiles_repo: "https://github.com/chrisvanmeer/dotfiles.git"
dotfiles_repo_version: main
dotfiles_repo_accept_hostkey: false
dotfiles_repo_local_destination: "~/Documents/dotfiles"

dotfiles_home: "~"
dotfiles_vim_colors_path: ".vim/colors"
dotfiles_vim_colors_full_path: "{{ dotfiles_home }}/{{ dotfiles_vim_colors_path }}"
